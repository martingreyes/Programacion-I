<app-menu-admin></app-menu-admin>

<div class="container-lg" style="background-color: #4E7079; height: 20px;"> 
            
    <div class="row cols-lg g-4">  
        
        
        <div class="col justify-content-center " id="poema-col" *ngFor="let poema of arrayPoemas">
            <app-tarjeta-poema-chica 
                [poema_id]="poema.poema_id"
                [autor]="poema.autor"
                [texto]="poema.contenido"
                [titulo]="poema.titulo"
                [calificacion]="poema.promedio"
                [fecha]="poema.fecha"
                [desde]="desde">
            </app-tarjeta-poema-chica>
        </div>
    </div>
    
</div>


<app-paginado-de-poemas [num]="num_paginas" [actual]="pag_actual" [desde]="desde"></app-paginado-de-poemas>

<app-filtro></app-filtro>
